---
layout: default
title: Home
---
{% for post in site.posts %}
<div class="row teaser">
	<div class="col-md-2 col-md-offset-3 thumbnail">
		<a href="{{ post.url }}">
			<img class="img-thumbnail ao-thumbnail" src="{{ post.thumbnail }}"/>
		</a>
	</div>
	<div class="col-md-4 excerpt">
		<a href="{{ post.url }}">
			<h2>{{ post.title }}</h2>
		</a>
		
		<p>{{ post.excerpt }}</p>
		
		<small>{{ post.date | date: "%d.%m.%Y" }} - {{ post.location }}</small>
	</div>
</div>
{% endfor %}
